credentials:
  system:
    domainCredentials:
    - credentials:
      - file:
          fileName: "config"
          id: "kubeconfig"
          scope: GLOBAL
          secretBytes: "{}"
      - usernamePassword:
          scope: GLOBAL
          id: "gitlab"
          username: "root"
          password: ${GITLAB_PASSWORD}
          description: "Username/Password for gitlab"
jenkins:
  agentProtocols:
  - "Diagnostic-Ping"
  - "JNLP4-connect"
  - "OperationsCenter2"
  - "Ping"

  clouds:
    - kubernetes:
        name: "kubernetes"
        serverUrl: "https://:8443"
        skipTlsVerify: true
        credentialsId: "kubeconfig"
        namespace: "default"
        jenkinsUrl: "http://jenkins-tcp-port:8080"
        jenkinsTunnel: "jenkins-jnlp-port:50000"
        containerCapStr: 42
        maxRequestsPerHostStr: 64
        retentionTimeout: 5
        connectTimeout: 10
        readTimeout: 20

        templates:
          - containers:
            - args: "^${computer.jnlpmac} ^${computer.name}"
              command: "jenkins-slave"
              envVars:
              - envVar:
                  key: "JAVA_OPTS"
                  value: "-Xmx700M"
              image: "c3alm-sgt/jnlp-agent:latest"
              livenessProbe:
                execArgs: "java -version"
                failureThreshold: 0
                initialDelaySeconds: 10
                periodSeconds: 0
                successThreshold: 0
                timeoutSeconds: 0
              name: "jnlp"
              resourceLimitCpu: "500m"
              resourceLimitMemory: "1024Mi"
              resourceRequestCpu: "250m"
              resourceRequestMemory: "128Mi"
              ttyEnabled: true
            label: "base"
            name: "jnlp"
            nodeUsageMode: NORMAL
            slaveConnectTimeout: 60
            slaveConnectTimeoutStr: "60"
            workspaceVolume:
              emptyDirWorkspaceVolume:
                memory: false
            yaml: "apiVersion: v1\nkind: Pod\nspec:\n  securityContext:\n    runAsUser:\
              \ 1000" 

unclassified:
  globalLibraries:
    libraries:
    - defaultVersion: "v1.5.2"
      includeInChangesets: false
      name: "global-alm-pipeline-library"
      retriever:
        modernSCM:
          scm:
            git:
              remote: "http://192.168.99.1/root/pipeline-library"